
<!DOCTYPE html>

<body>
    <div class="mainBox">
        <div class="topBox">
            <div class="select">
                <div class="selPage">商品管理<span><img src="../img/backManage/down.png" /></span></div>
                <ul>
                    <li><a href="backcomManage.html">商品管理</a></li>

                </ul>
            </div>
            <span>商品管理</span>

                <input type="text" value="" style="text-indent:1em;" />
                <button>

            </div>
        </div>
        <div class="orderBox">
            <p>商品管理</p>
            <button id="addCom">+新增商品</button>
            <table style="border: 1px solid red;"></table>
            <div id="divPage"></div>
        </div>
    </div>
    <div id="shade">
        <div id="cover">
            <p>x</p>
            <form id="form1" action="/shop/updateUserinfo" enctype="multipart/form-data" method="post">
                <ul>
                    <li style="margin-top:30px;">
                        <label>商品分类：</label>
                        <div class="selPage2">
                            <div class="select2"><b>生活家电</b><span><img src="../img/backManage/down.png" /></span></div>
                            <ul id="classify">
                                <li>生活家电</li>

                                <li>食品生鲜</li>

                    <li>

                    <li>

                        <input type="text" id="oPrice" />

                    <li>

                        <input type="text" id="nPrice" />

                    <li>

                    <li>
                        <label for="address">发&nbsp;&nbsp;货&nbsp;&nbsp;地：</label>
                        <input type="text" id="address" />

                    <li>

                        <input type="text" id="styleOne" />
                    </li>
                    <li>
                        <label for="styleTwo">商品分类2：</label>
                        <input type="text" id="styleTwo" />
                    </li>
                    <li class="uploadImg">
                        <div>
                            <span>图&nbsp;片&nbsp;1：</span>
                            <label for="upload1">
                                <img src="../img/backManage/upload.png" alt="上传照片" />
                                <p>上传图片</p>
                                <input accept="image/*" type="file" type="file" id="upload1" name="upload1"
                                    onfocus="this.blur()" />
                            </label>
                        </div>
                        <div>
                            <span>图&nbsp;片&nbsp;1：</span>
                            <label for="upload2">
                                <img src="../img/backManage/upload.png" alt="上传照片" />

                                <p>上传图片</p>
                                <input accept="image/*" type="file" id="upload2" name="upload2" onfocus="this.blur()" />
                            </label>
                        </div>
                        <div style="margin-right:0;">
                            <span>图&nbsp;片&nbsp;1：</span>
                            <label for="upload3">
                                <img src="../img/backManage/upload.png" alt="上传照片" />
                                <p>上传图片</p>
                                <input accept="image/*" type="file" id="upload3" name="upload3" onfocus="this.blur()" />
                            </label>
                        </div>
                    </li>
                    <li class="uploadImg">
                        <div>
                            <span>图&nbsp;片&nbsp;1：</span>
                            <label for="upload4">
                                <img src="../img/backManage/upload.png" alt="上传照片" />
                                <p>上传图片</p>
                                <input accept="image/*" type="file" id="upload4" name="upload4" onfocus="this.blur()" />

                            <label for="upload5">

                                <p>上传图片</p>
                                <input accept="image/*" type="file" id="upload5" name="upload5" onfocus="this.blur()" />
                            </label>
                        </div>

                    <li>
                        <p id="cancel">取消</p>
                        <input id="save" value="保存并上传" type="submit" />
                    </li>
                </ul>
            </form>

        </div>
    </div>
    
    <script src="../js/jquery.min.js"></script>
    <script src="../jq/jquery.form.js"></script>
